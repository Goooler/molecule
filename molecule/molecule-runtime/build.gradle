import org.jetbrains.kotlin.gradle.plugin.KotlinPluginKt

apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'com.vanniktech.maven.publish'

dependencies {
  api deps.compose.runtime
  implementation deps.androidx.core
  implementation deps.kotlinx.coroutines.core

  androidTestImplementation deps.junit
  androidTestImplementation deps.androidx.test.runner
  androidTestImplementation deps.kotlinx.coroutines.test

  testImplementation deps.junit
  testImplementation deps.kotlinx.coroutines.test

  add(KotlinPluginKt.PLUGIN_CLASSPATH_CONFIGURATION_NAME, deps.compose.compiler)
}

android {
  sourceSets {
    test {
      java.srcDirs += 'src/commonTest/java'
    }
    androidTest {
      java.srcDirs += 'src/commonTest/java'
    }
  }

  defaultConfig {
    testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }

  packagingOptions {
    exclude 'META-INF/AL2.0'
    exclude 'META-INF/LGPL2.1'
  }
}

spotless {
  kotlin {
    targetExclude(
      // Apache 2-licensed files from AOSP.
      "src/main/java/app/cash/molecule/AndroidUiDispatcher.kt",
      "src/main/java/app/cash/molecule/AndroidUiFrameClock.kt",
    )
  }
}
